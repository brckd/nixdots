name: mirror

on: [push]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: yesolutions/mirror-action@master
        with:
          REMOTE: "https://codeberg.org/bricked/nixdots.git"
          GIT_USERNAME: bricked
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
